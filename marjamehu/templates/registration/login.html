<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign in</title>
  </head>
  <body>
    {% if form.errors %}
    <h3>There has been an accident</h3>
    {% endif %}
    {% if next %}
    <h3>Oy mate dont go there!</h3>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}

      <p>Username: {{ form.username }}</p>
      <p>Password: {{ form.password}}</p>
      <br>
      {{ form.password}}
      <input type="submit" value="Sign in brah">
      <input type="hidden" name="next" value="{{ next }}"
    </form>

  </body>
</html>
