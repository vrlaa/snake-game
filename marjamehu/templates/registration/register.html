<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}

      {% if form.errors %}
      <h3>There has been a terrible accident</h3>
      {% endif %}

      {{ form }}
      <br>
      <input type="submit" value="Register">
    </form>

  </body>
</html>
