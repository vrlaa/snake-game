{% extends "marjamehu/base.html" %}

{% block content %}
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}

      {% if form.errors %}
      <h3>There has been a terrible accident</h3>
      {% endif %}

      {{ form }}
      <br>
      <input type="submit" value="Register">
    </form>

{% endblock %}
